apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iyad-devops
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: prod
    server: https://kubernetes.default.svc
  project: default
  source:
    path: helm
    repoURL: https://github.com/iyad87/argocd-demo-apps
    targetRevision: HEAD 
         version: v3   
  syncPolicy:
    automated:
      selfHeal: true
      prune: true 


