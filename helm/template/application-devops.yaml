apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-devops
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: prod
    server: https://kubernetes.default.svc
  project: default
  source:
    path: helm
    repoURL: https://github.com/iyad87/argocd-devops
    targetRevision: HEAD
    helm:
       values: | 
          image:
            tag: latest 
          ingress:
              host: argocd--devops.$INGRESS_HOST.xip.io
          version: v3   
  syncPolicy:
    automated:
      selfHeal: true
      prune: true 


